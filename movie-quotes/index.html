<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Movie Quotes</title>
        <link rel="stylesheet" href="./quotes.css" />
    </head>
    <body>
        <h1>Ghostbusters (1984)</h1>
        <h2>Quotes</h2>
        <main>
            <section>
                <figure><blockquote><p>
                    What I'd really like to do is talk to Dana. Dana? It's Peter.
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
                <figure><blockquote><p>
                    There is no Dana, there is only Zuul.
                </p></blockquote><figcaption>—Dana Barrett</figcaption></figure>
                <figure><blockquote><p>
                    Oh, Zuulie, you nut, now c'mon. Just relax, c'mon. I want to talk to Dana. Dana, Dana. Can I talk to Dana?
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
                <figure><blockquote><p>
                    in an inhuman demonic voice There is no Dana, only Zuul!
                </p></blockquote><figcaption>—Dana Barrett</figcaption></figure>
                <figure><blockquote><p>
                    What a lovely singing voice you must have.
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
            </section>
            <section>
                <figure><blockquote><p>
                    This city is headed for a disaster of biblical proportions.
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
                <figure><blockquote><p>
                    What do you mean, 'biblical?'
                </p></blockquote><figcaption>—Mayor</figcaption></figure>
                <figure><blockquote><p>
                    What he means is Old Testament, Mr. Mayor, real wrath of God type stuff.
                </p></blockquote><figcaption>—Dr Ray Stantz</figcaption></figure>
                <figure><blockquote><p>
                    Exactly.
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
                <figure><blockquote><p>
                    Fire and brimstone coming down from the skies! Rivers and seas boiling!
                </p></blockquote><figcaption>—Dr Ray Stantz</figcaption></figure>
                <figure><blockquote><p>
                    Forty years of darkness! Earthquakes, volcanoes...
                </p></blockquote><figcaption>—Dr. Egon Spengler</figcaption></figure>
                <figure><blockquote><p>
                    The dead rising from the grave!
                </p></blockquote><figcaption>—Winston Zeddemore</figcaption></figure>
                <figure><blockquote><p>
                    Human sacrifice, dogs and cats living together... mass hysteria!
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
                <figure><blockquote><p>
                    All right, all right! I get the point!
                </p></blockquote><figcaption>—Mayor</figcaption></figure>
            </section>
            <section>
                <p class="comment">[clearing away tables in the dining room to make room for the ghost trap]</p>
                <figure><blockquote><p>
                    I've gotta get this in the clear...!
                </p></blockquote><figcaption>—Dr Ray Stantz</figcaption></figure>
                <figure><blockquote><p>
                    Wait, wait, wait! I've always wanted to do this...
                </p></blockquote><figcaption>—Dr Ray Stantz</figcaption></figure>
                <p class="comment">[He yanks a tablecloth off of a table, overturning and shattering everything except the centerpiece in the middle]</p>
                <figure><blockquote><p>
                    [triumphantly] And the flowers are still standing!
                </p></blockquote><figcaption>—Dr. Peter Venkman</figcaption></figure>
            </section>
        </main>
    </body>
</html>
